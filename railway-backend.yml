services:
  - type: web
    name: construction-backend
    env: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/construction-website-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: railway
      - key: RAILWAY_POSTGRESQL_URL
        sync: false
      - key: RAILWAY_POSTGRESQL_USER  
        sync: false
      - key: RAILWAY_POSTGRESQL_PASSWORD
        sync: false