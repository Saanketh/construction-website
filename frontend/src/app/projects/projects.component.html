<section class="projects-hero">
  <div class="container">
    <h1>Our Projects</h1>
    <p>Explore our portfolio of completed construction projects</p>
  </div>
</section>

<section class="filter-section">
  <div class="container">
    <div class="text-center">
      <h3>Filter by Category</h3>
      <div class="filter-buttons">
        <button 
          class="filter-btn" 
          [class.active]="selectedCategory === ''"
          (click)="clearFilter()">
          All Projects
        </button>
        <button 
          class="filter-btn" 
          *ngFor="let category of categories"
          [class.active]="selectedCategory === category"
          (click)="filterByCategory(category)">
          {{ category }}
        </button>
      </div>
    </div>
  </div>
</section>

<section class="container">
  <div *ngIf="isLoading" class="loading">
    <h3>Loading projects...</h3>
  </div>

  <div *ngIf="error" class="error">
    <h3>{{ error }}</h3>
  </div>

  <div *ngIf="!isLoading && !error && filteredProjects.length === 0" class="no-projects">
    <h3>No projects found in this category</h3>
  </div>

  <div *ngIf="!isLoading && !error" class="projects-grid">
    <div class="project-card" *ngFor="let project of filteredProjects">
      <div class="project-image">
        <img [src]="project.imageUrl" [alt]="project.title">
      </div>
      <div class="project-content">
        <span class="project-category">{{ project.category }}</span>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="project-meta">
          <span><i class="fas fa-calendar"></i> {{ project.completionDate }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
