<section class="page-header">
  <div class="container">
    <h1>Our Projects</h1>
    <p>A showcase of our completed construction work</p>
  </div>
</section>

<section class="projects-content">
  <div class="container">
    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading projects...</p>
    </div>
    
    <div *ngIf="error" class="error-state">
      <i class="fas fa-exclamation-triangle"></i>
      <p>{{ error }}</p>
      <button class="btn btn-primary" (click)="loadProjects()">Try Again</button>
    </div>
    
    <div *ngIf="!loading && !error && projects.length === 0" class="empty-state">
      <i class="fas fa-folder-open"></i>
      <p>No projects available at the moment.</p>
    </div>
    
    <div *ngIf="!loading && !error" class="projects-grid">
      <div *ngFor="let project of projects" class="project-card">
        <div class="project-image">
          <img [src]="project.imageUrl" [alt]="project.title">
          <div class="project-overlay">
            <span class="project-category" [ngClass]="getCategoryClass(project.category)">
              {{ project.category }}
            </span>
          </div>
        </div>
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-meta">
            <span class="completion-date">
              <i class="fas fa-calendar-check"></i>
              Completed: {{ project.completionDate }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
