# Alternative: Use Railway's built-in Java deployment

services:
  - type: web
    name: construction-backend
    env: java
    plan: free
    repo: https://github.com/YOUR_USERNAME/construction-website.git
    rootDir: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/construction-website-0.0.1-SNAPSHOT.jar
    healthcheckPath: /actuator/health
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: ${RAILWAY_POSTGRESQL_URL}
      - key: SPRING_DATASOURCE_USERNAME
        value: ${RAILWAY_POSTGRESQL_USER}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${RAILWAY_POSTGRESQL_PASSWORD}
      - key: SPRING_PROFILES_ACTIVE
        value: production